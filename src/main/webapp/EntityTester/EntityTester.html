<html>
	<head>

			
	</head>

	<body  ng-app="DynamicForms" ng-controller="entityTesterController">
	
		{{20 + 20}}
	
		<div style="float:left;">
			<div>TableName: <input type="text" ng-model="name"/></div>
			
			<div>Filter: <input type="text" ng-model="filter"/></div>
			
			<div>Retrieve children: <input type="checkbox" ng-model="deep"/></div>
			<div>Retrieve as Collection (matching Filter): <input type="checkbox" ng-model="collection"/></div>
			
			<input type="button" value="New" ng-click="newEntity()"/>
			<input type="button" value="Load" ng-click="loadEntity()"/>
			<input type="button" value="Save" ng-click="saveEntity()"/>
			<input type="button" value="Clear" ng-click="clear()"/>
			
			<div>Entity JSON</div>
			<div><textarea type="text" ng-model="data.textEntity">Object will load here</textarea></div>
		

			<ul>
				<li ng-repeat="element in AppElements" ng-click="showForm(element.formName)">{{element.name}}</li>
			</ul>
	
		</div>
			
		<div>
			<div>Detail Form</div>
		
		</div>
		
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
		
		<script src="../js/dynamicForms/DynamicForms.js"></script>
		
		<script src="../js/dynamicForms/DynamicDataFactory.js"></script>
		
		<script src="../js/dynamicForms/EntityServices.js"></script>
		<script src="../js/dynamicForms/FormMetaDataService.js"></script>

		<script src="../js/dynamicForms/DynamicEntityDirective.js"></script>
		<script src="../js/dynamicForms/DynamicCollectionDirective.js"></script>

		<script src="../js/dynamicForms/DynamicFormDirective.js"></script>
		<script src="../js/dynamicForms/DynamicTableDirective.js"></script>

		<script src="EntityTester.js"></script>	

	</body>

</html>
